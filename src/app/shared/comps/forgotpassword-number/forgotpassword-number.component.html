
<div class="container">
    <form [formGroup]="fPasswordMobileForm" (ngSubmit)="onNumFPSubmit()">
        <div class="row">
            <div class="col-12 d-flex justify-content-end">
                <div class="alert alert-danger" *ngIf="errFPassNum" role="alert">{{errFPassNum}}</div>
            </div>
            
            
            <div class="col-12 pt-4">
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="mobile" name="mobile" formControlName="mobile"/>
                    <label for="mobile"><i class="fas fa-mobile"></i> Mobile Number</label>
                  </div>
                <small *ngIf="!fPasswordMobileForm.get('mobile')?.valid && fPasswordMobileForm.get('mobile')?.touched">
                    <div class="text-danger" *ngIf="fPasswordMobileForm.get('mobile')?.errors?.['required']"><span class="p-2"><i class="bi bi-exclamation-circle-fill"></i></span>Mobile Number is Required</div>
                    <div class="text-danger" *ngIf="fPasswordMobileForm.get('mobile')?.errors?.['pattern']"><span class="p-2"><i class="bi bi-exclamation-circle-fill"></i></span>Please Enter valid Mobile Number</div>
                  </small>
            </div>
            
            
            <div class="col-12 pt-4 d-grid gap-2">
                <button class="btn btn-success" [disabled]="!fPasswordMobileForm.valid || dBtnFpNum" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
