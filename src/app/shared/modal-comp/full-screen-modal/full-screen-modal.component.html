<div
  *ngIf="isOpen"
  [@modalAnimation]
  class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
  (click)="onBackdropClick($event)"
  role="dialog"
  aria-labelledby="modal-title"
  aria-hidden="false"
>
  <div
    class="relative mx-auto md:p-5 p-2 border max-w-screen min-h-screen shadow-lg rounded-md bg-white"
    role="document"
    aria-live="assertive"
  >
    <!-- Header (Fixed) -->
    <div
      class="absolute top-0 left-0 right-0 bg-white p-4 border-b flex justify-between items-center z-10"
    >
      <h3 class="text-lg font-medium" id="modal-title">{{ title }}</h3>
      <button
        (click)="close()"
        class="text-gray-500 hover:text-gray-700"
        aria-label="Close modal"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Content (Scrollable) -->
    <div class="mt-20 pb-20 overflow-y-auto max-h-[calc(100vh-200px)] px-4">
      <ng-content></ng-content>
      <!-- Content gets projected here -->
    </div>

    <!-- Footer (Fixed) -->
    <div
      class="absolute bottom-0 left-0 right-0 p-4 bg-white border-t flex justify-end gap-2 z-10"
    >
      <!-- Copyright Message -->
      <span class="text-gray-600 text-sm">
        &copy; 2025 BringJal Innovation Pvt Ltd. All Rights Reserved.
      </span>
    </div>
  </div>
</div>
