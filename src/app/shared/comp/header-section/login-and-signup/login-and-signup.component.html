@if (loaderEnable()) {
<app-custom-loader></app-custom-loader>
} @else{ @if(userLoggedIn){
<div class="relative">
  <button
    type="button"
    class="px-4 py-2 bg-transparent border-2 border-green-500 text-green-500 rounded-md flex items-center space-x-2 hover:bg-green-100 focus:outline-none"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    <i class="bi bi-person mr-2"></i> Hi {{ userName | titlecase }}
  </button>
  <ul class="absolute right-0 mt-2 w-48 bg-white border rounded-md shadow-lg">
   
    <li>
      <a
        class="block px-4 py-2 text-gray-800 hover:bg-gray-100 cursor-pointer"
        (click)="goToDashboard()"
      >
        <i class="bi bi-person-lines-fill"></i> My Dashboard
      </a>
    </li>
  
    <li>
      <a
        class="block px-4 py-2 text-gray-800 hover:bg-gray-100 cursor-pointer"
        (click)="onLogout()"
      >
        <i class="bi bi-box-arrow-right"></i> Logout
      </a>
    </li>
  </ul>
</div>
} @else {
<button
  (click)="openModalMd()"
  class="px-4 py-2 bg-transparent border-2 border-green-500 text-green-500 rounded-md flex items-center space-x-2 hover:bg-green-100 focus:outline-none"
  type="submit"
>
  <i class="bi bi-person-circle mr-2"></i> Login/Signup
</button>
} }
