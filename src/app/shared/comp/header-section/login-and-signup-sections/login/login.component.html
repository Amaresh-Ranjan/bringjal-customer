@if (loaderEnable) {
  <app-custom-loader></app-custom-loader>
  }@else{
<div class="w-full max-w-screen-2xl mx-auto p-2 text-gray-900">
  <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" class="space-y-6">
    <div class="flex justify-end" *ngIf="errLogin">
      <div
        class="bg-red-100/30 dark:bg-red-100/10 dark:text-red-100 backdrop-blur text-red-900 px-4 py-2 rounded relative"
        role="alert"
      >
        <span class="block sm:inline md:text-lg text-sm">{{ errLogin }}</span>
      </div>
    </div>

    <div class="space-y-2">
      <div class="relative">
        <input
          type="tel"
          id="tel"
          name="mobile"
          formControlName="mobile"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-gray-500 bg-white/10 backdrop-blur pl-10"
          placeholder="Mobile Number"
        />
      </div>
      <div
        *ngIf="
          !loginForm.get('mobile')?.valid && loginForm.get('mobile')?.touched
        "
        class="space-y-1"
      >
        <div
          *ngIf="loginForm.get('mobile')?.errors?.['required']"
          class="flex items-center text-red-500 text-sm"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 mr-1"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
              clip-rule="evenodd"
            />
          </svg>
          Mobile Number is Required
        </div>
        <div
          *ngIf="loginForm.get('mobile')?.errors?.['pattern']"
          class="flex items-center text-red-500 text-sm"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 mr-1"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
              clip-rule="evenodd"
            />
          </svg>
          Please Enter valid Mobile Number
        </div>
      </div>
    </div>

    <div class="space-y-2">
      <div class="relative">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          name="password"
          formControlName="password"
          #passwordInput
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-gray-500 bg-white/10 backdrop-blur pl-10"
          placeholder="Password"
        />
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
        >
          <svg
            *ngIf="!showPassword"
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="#000"
          >
            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
            <path
              fill-rule="evenodd"
              d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
              clip-rule="evenodd"
            />
          </svg>
          <svg
            *ngIf="showPassword"
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="#000"
          >
            <path
              fill-rule="evenodd"
              d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z"
              clip-rule="evenodd"
            />
            <path
              d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"
            />
          </svg>
        </button>
      </div>
      <div
        *ngIf="
          !loginForm.get('password')?.valid && loginForm.get('password')?.touched
        "
        class="space-y-1"
      >
        <div
          *ngIf="loginForm.get('password')?.errors?.['required']"
          class="flex items-center text-red-500 text-sm"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 mr-1"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
              clip-rule="evenodd"
            />
          </svg>
          Password is Required
        </div>
      </div>
    </div>

    <button
      type="submit"
      class="w-full bg-green-500 dark:bg-green-500/30 backdrop-blur text-gray-100 hover:text-gray-200 py-3 px-4 text-center text-xl md:text-2xl rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Login
    </button>
  </form>
</div>
  }
