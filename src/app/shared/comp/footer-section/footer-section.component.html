<footer
  class="relative bg-gradient-to-b from-slate-900 to-black text-white overflow-hidden"
>
  <div class="absolute inset-0 z-0">
    <div class="water-wave"></div>
    <div class="water-wave" style="animation-delay: -2s"></div>
    <div class="water-wave" style="animation-delay: -4s"></div>
  </div>

  <div class="max-w-screen mx-auto p-8 relative z-10">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
      <div class="space-y-4">
        <h3 class="text-xl font-bold text-slate-300">
          <i class="bi bi-geo-alt-fill"></i>
          Address
        </h3>
        <p class="text-slate-100">{{ footerInfo.address.company }}</p>
        <p class="text-slate-100">{{ footerInfo.address.line1 }}</p>
        <p class="text-slate-100">{{ footerInfo.address.line2 }}</p>
      </div>

      <div class="space-y-4">
        <h3 class="text-xl font-bold text-slate-300">
          <i class="bi bi-building"></i>
          Company
        </h3>
        <ul class="space-y-2">
          <li *ngFor="let link of footerInfo.companyLinks">
            <a
              [routerLink]="link.url"
              class="text-slate-100 hover:text-slate-400 transition-colors flex items-center gap-2 cursor-pointer"
            >
              <i class="bi bi-arrow-right-circle"></i>
              {{ link.label }}
            </a>
          </li>
        </ul>
      </div>

      <div class="space-y-4">
        <h3 class="text-xl font-bold text-slate-300">
          <i class="bi bi-shield-check"></i>
          Legal
        </h3>
        <ul class="space-y-2">
          <li *ngFor="let link of footerInfo.legalLinks">
            <a
              [routerLink]="link.url"
              class="text-slate-100 hover:text-slate-400 transition-colors flex items-center gap-2 cursor-pointer"
            >
              <i class="bi bi-arrow-right-circle"></i>
              {{ link.label }}
            </a>
          </li>
        </ul>
      </div>

      <div class="space-y-4">
        <h3 class="text-xl font-bold text-slate-300">
          <i class="bi bi-telephone-fill"></i>
          Contact Us
        </h3>
        <div class="space-y-3">
          <a
            [href]="'tel:' + footerInfo.contact.phone"
            class="flex items-center gap-2 text-slate-100 hover:text-slate-400 transition-colors"
          >
            <i class="bi bi-telephone-fill"></i>
            {{ footerInfo.contact.phone }}
          </a>
          <a
            [href]="'mailto:' + footerInfo.contact.email"
            class="flex items-center gap-2 text-slate-100 hover:text-slate-400 transition-colors"
          >
            <i class="bi bi-envelope-fill"></i>
            {{ footerInfo.contact.email }}
          </a>
        </div>
      </div>
    </div>

    <div class="mt-2 py-3 border-t border-slate-800">
      <div class="flex flex-wrap justify-center gap-2">
        <a
          *ngFor="let link of footerInfo.socialLinks"
          [href]="link.url"
          target="_blank"
          class="w-12 h-12 flex items-center justify-center rounded-full bg-slate-800 hover:bg-slate-700 transition-colors transform hover:scale-110"
        >
          <i class="bi {{ link.icon }} text-xl"></i>
        </a>
      </div>
    </div>

    <div class="mt-2 text-center md:text-md text-xs text-gray-400/70">
      <p>{{ copyright }}</p>
    </div>
  </div>
</footer>
