<div class="max-w-screen bg mx-auto">
  <div class="flex flex-col items-center py-10">
    <div class="w-full px-6">
      <h2 class="text-2xl md:text-4xl font-bold text-center text-gray-100 py-5">
        How do we
        <b class="text-cyan-500/75 text-bold shadow-text">bring Jal</b> to your
        doorstep?
      </h2>
    </div>

    <div class="flex flex-wrap justify-center gap-6 pb-10">
      <div
        *ngFor="let step of steps"
        class="w-72 md:w-64 quality-check-item rounded-lg shadow-lg flex flex-col items-center p-6 transform transition duration-300 hover:scale-105"
      >
        <div class="w-32 h-32 mb-4">
          <img
            [src]="step.image"
            class="object-contain"
            alt="{{ step.title }}"
          />
        </div>
        <h6 class="text-xl font-semibold text-gray-100">{{ step.title }}</h6>
        <small class="text-gray-400 text-center">
          {{ step.description }}
        </small>
      </div>
    </div>
    <!-- Sign Up CTA -->
    <div class="w-full px-4">
      <a
        routerLink="/india/book-bringjal-watercan"
        class="cta-big w-inline-block text-md md:text-lg"
      >
        Sign Up For Free Water Can Trial
      </a>
    </div>
  </div>
</div>
