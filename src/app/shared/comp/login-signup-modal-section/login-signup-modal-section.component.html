<app-medium-screen-modal
  [isOpen]="isMediumModalOpen"
  [title]="'Login/Signup'"
  (closeModal)="closeModalMd()"
>
  <div class="w-full mx-auto p-2 text-gray-900">
    @if(loginSection) {
    <app-login (operationSuccess)="operationSuccessLogin($event)"></app-login>
    <!-- forgot password -->
    <div class="text-center">
      <a (click)="showForgotPasswordMobile()" class="text-gray-500"
        >Forgot password?
        <span class="text-green-500 cursor-pointer text-sm md:text-lg"
          >Click here</span
        ></a
      >
    </div>
    <!-- Footer -->
    <hr class="my-2 text-gray-500" />
    <div class="text-end mt-2 text-gray-500">
      Not Registered yet?
      <a
        (click)="showSignup()"
        class="bg-white/10 px-3 py-1 text-sm border border-white/20 rounded-lg cursor-pointer hover:bg-white/20"
      >
        Signup
      </a>
    </div>
    } @if(signupSection) {
    <app-signup
      (operationSuccess)="operationSuccessSignup($event)"
    ></app-signup>
    <!-- Footer -->
    <hr class="my-2 text-gray-500" />
    <div class="text-end mt-2 text-gray-500">
      Already registered?
      <a
        (click)="showLogin()"
        class="bg-white/10 px-3 py-1 text-sm border border-white/20 rounded-lg cursor-pointer hover:bg-white/20"
      >
        Login
      </a>
    </div>
    } @if(sOtpSection) {
    <app-signup-otp
      [mobile]="mobile"
      [userid]="userid"
      (operationSuccess)="operationSuccessSignupOtp($event)"
    ></app-signup-otp>
    } @if(fpMobileNumberSection) {
    <app-forgotpassword-number
      (operationSuccess)="operationSuccessFpNumber($event)"
    ></app-forgotpassword-number>
    } @if(fpOtpSection) {
    <app-forgotpassword-otp
      [mobile]="mobile"
      (operationSuccess)="operationSuccessFpOtp($event)"
    ></app-forgotpassword-otp>
    } @if(fpNewPswSection) {
    <app-forgotpassword-new-password
      [mobile]="mobile"
      [userid]="userid"
      (operationSuccess)="operationSuccessFpPassword($event)"
    ></app-forgotpassword-new-password>
    }
  </div>
</app-medium-screen-modal>
