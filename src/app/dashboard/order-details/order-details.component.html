@if (loaderEnable()) {
<app-custom-loader></app-custom-loader>
} @else {
<div class="w-full">
  <div class="space-y-6">
    <!-- Header Section -->
    <div class="text-center header sticky top-0 z-50">
      <h1 class="heading_1 text-center text-cyan-800">View Order</h1>
    </div>

    <!-- Back Button Section -->
    <div class="w-full max-w-screen-2xl mx-auto px-4 md:px-6 mb-2">
      <button
        type="button"
        (click)="backToMainSection()"
        class="inline-flex items-center px-4 py-2.5 bg-white border border-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 transition-all duration-200 shadow-sm hover:shadow"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 mr-2 -ml-1"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
            clip-rule="evenodd"
          />
        </svg>
        Back to Orders
      </button>
    </div>

    <!-- Order Details Section -->
    <div class="max-w-screen-2xl mx-auto pb-4 px-4 md:px-6">
      <app-order-details-section [order]="order"></app-order-details-section>
    </div>
  </div>
</div>
}
